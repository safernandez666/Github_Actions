apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  namespace: safernandez666
  labels:
    app: app-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-deploy
  template:
    metadata:
      labels:
        app: app-deploy
    spec:
      containers:
      - name: app-deploy
        image: <IMAGE>
        ports:
        - containerPort: 80
        imagePullPolicy: "Always"
---

apiVersion: v1
kind: Service
metadata:  
  name: app-deploy
  namespace: safernandez666
spec:
  selector:
    app: app-deploy
  type: LoadBalancer
  ports:  
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
